<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DOM.css">
    <title>Ejercicio</title>
</head>
<body>
    <h1>Libreta de contactos</h1>

    <h2>Creacion de Contactos</h2>
    <form>
        <ul id="formulario">
            <li>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="user_name">
            </li>
            <li id="telefono">
                <label for="number">Telefono:</label>
                <input type="number" id="number" name="user_number">
            </li>
            <li>
                <button class="btn-add">Crear Contacto</button>
            </li>

        </ul>
    </form>

    <div class="titulo-datosg">
        <h3>Datos Guardados</h3>
    </div>

    <section class="datos-guardados">
        <table>
            <thead>
                <tr>
                    <th class="table-title">Nombre</th>
                    <th class="table-title">Telefono</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>

    </section>
    <script src="DOM.js"></script>
</body>

</html>
